name: Deploy Next.js to AWS EC2

on:
  push:
    branches:
      - main  # Trigger deployment when changes are pushed to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build Next.js Application
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next/

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: .next/

      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ubuntu  # Use your EC2 username if different
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          script: |
            cd /var/www/nextjs-app
            rm -rf .next  # Clean old build
            mv ~/nextjs-build/.next ./
            npm install --production  # Only install production dependencies
            pm2 restart nextjs-app || pm2 start npm --name "nextjs-app" -- start  # Start with PM2

